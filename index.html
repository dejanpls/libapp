<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">

    <!-- Scripts -->
    <script src="script.js" defer></script>

    <title>LibApp</title>
</head>

<body>
    <!-- Wrapper -->
    <div class="wrapper">

        <!-- Menu Container -->
        <div class="menu-container">
            <div class="menu">
                <span id="theme" class="material-icons">dark_mode</span>
                <a href="#" id="logo">LibApp</a>
                <span id="search" class="material-icons">
                    search
                </span>
            </div>
        </div>

        <!-- Main Section -->
        <div class="main">
            <button id="add" class="btn circle">
                <span class="material-icons">add</span>
            </button>

            <div id="emptyLibrarySection" class="display">
                <h2>Library Empty</h2>
                <p>Start by adding some books.</p>
            </div>

            <div style="visibility: hidden;" id="searchLibrary">
                <form class="form" method="form">
                    <input placeholder="1984 by George Orwell" type="text" id="bookSearch" name="bookTitle" required
                        maxlength="32">
                    <span id="searchBtn" class="material-icons">
                        search
                    </span>
                </form>
            </div>

            <div class="books-container">
                <div id="books"></div>
            </div>
        </div>

        <!-- Dialog(s) -->
        <dialog id="bookDialog">
            <form method="dialog">
                <label for="bookTitle">Title:</label>
                <input type="text" id="bookTitle" name="bookTitle" required maxlength="16">

                <label for="bookAuthor">Author:</label>
                <input type="text" id="bookAuthor" name="bookAuthor" required maxlength="18">

                <label for="bookPages">Number of Pages:</label>
                <input type="number" id="bookPages" name="bookPages" min="1" max="100000" required>

                <div class="bookReadContainer">
                    <label for="bookRead">Have you read the book?</label>
                    <input type="checkbox" id="bookRead" name="bookRead">
                </div>

                <div class="dialogBtnContainer">
                    <button id="confirmBtn" type="button">Confirm</button>
                    <button id="cancelBtn" type="button">Close</button>
                </div>
            </form>
        </dialog>

        <dialog id="confirmDelete">
            <form method="dialog">
                <p>Are you sure you want to delete this item?</p>
                <div class="dialogBtnContainer">
                    <button id="confirmDeleteBtn" type="button">Confirm</button>
                    <button id="cancelDeleteBtn" type="button">Close</button>
                </div>
            </form>
        </dialog>

        <!-- Footer -->
        <div class="footer">
            <p class="text">Made by <a class="link" href="https://www.github.com/dejanpls">@dejanpls</a></p>
        </div>
    </div>

</body>

</html>
