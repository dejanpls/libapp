<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">

    <!-- Scripts -->
    <script src="script.js" defer></script>

    <title>LibApp</title>
</head>

<body>
    <h1 id="title">LibApp</h1>
    <button id="add">New Book</button>

    <ul id="books"></ul>

    <dialog id="bookDialog">
        <form method="dialog">
            <label for="bookTitle">Title:</label>
            <input type="text" id="bookTitle" name="bookTitle" required>
            <br><br>
            <label for="bookAuthor">Author:</label>
            <input type="text" id="bookAuthor" name="bookAuthor" required>
            <br><br>
            <label for="bookPages">Number of Pages:</label>
            <input type="number" id="bookPages" name="bookPages" min="1" required>
            <br><br>
            <label for="bookRead">Have you read the book?</label>
            <input type="checkbox" id="bookRead" name="bookRead">
            <br><br>
            <button id="confirmBtn">Confirm</button>
            <button id="cancelBtn" type="button">Close</button>
        </form>
    </dialog>
    


</body>

</html>
